<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое приложение</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8e44ad, #ff6ec7, #3498db);
            background-size: 200% 200%;
            animation: gradient-animation 10s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white;
            text-align: center;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: white;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Это тестовое приложение для дипломного проекта</h1>

    <footer>
        &copy; 2024 Тестовое приложение. Все права защищены.
    </footer>
</body>
</html>
