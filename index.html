<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #6e00ff, #ff007f, #00c4ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #007aff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Это тестовое приложение для дипломного проекта</h1>

    <button class="button" onclick="triggerFireworks()">Press F to pay respect</button>

    <div class="fireworks" id="fireworks"></div>

    <footer>© 2024 Тестовое приложение. Все права защищены.</footer>

    <script>
        function triggerFireworks() {
            const fireworks = document.getElementById('fireworks');
            const canvas = document.createElement('canvas');
            fireworks.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            const particles = [];

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 5 + 1;
                    this.speedX = Math.random() * 6 - 3;
                    this.speedY = Math.random() * 3 - 1.5;
                    this.color = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.size > 0.2) this.size -= 0.1;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function handleParticles() {
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].size <= 0.3) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
            }

            function createFirework(x, y) {
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle(x, y));
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                handleParticles();
                requestAnimationFrame(animate);
            }

            canvas.addEventListener('click', (event) => {
                createFirework(event.clientX, event.clientY);
            });

            createFirework(window.innerWidth / 2, window.innerHeight / 2);
            animate();
        }
    </script>
</body>
</html>
